<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header></header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>e.g. Illinois, Ohio</h4>
                <div class="popover">
                    <h2>Illinois:</h2>
                    <ul>
                        <li>Chicago</li>
                        <li>Springfield</li>
                    </ul>
                    <h2>Ohio:</h2>
                    <ul>
                        <li>Cleveland</li>
                        <li>Columbus</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>e.g. Lounge, Pool</h4>
                <ul class="popover">
                    <li>Lounge</li>
                    <li>Pool</li>
                    <li>Kitchen</li>
                    <li>Internet</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
